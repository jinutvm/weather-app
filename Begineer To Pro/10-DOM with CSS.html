<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-DOM with CSS</title>
    <link rel="stylesheet" href="styles/10-DOM with CSS.css">
</head>
<body>
    <h1>10-DOM</h1>
    <p class="subscribe-desc">Youtube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="js-subscribe-button subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost input-cost" onkeydown="
        event.key === 'Enter' && calculateFinalCost() 
    ">
    <button onclick="
        calculateFinalCost()
    " class="calculate-button">Calculate</button>
    <p class="js-finalcost"></p>

    <script src="scripts/10-DOM with CSS.js"></script>
</body>
</html>
