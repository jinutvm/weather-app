<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-DOM</title>
</head>
<body>
    <h1>09-DOM</h1>
    <p>Youtube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost" onkeydown="
        event.key === 'Enter' && calculateFinalCost() 
    ">
    <button onclick="
        calculateFinalCost()
    ">Calculate</button>
    <p class="js-finalcost"></p>

    <script>
        function calculateFinalCost() {
            let orderCost = Number(document.querySelector('.js-cost').value);
            orderCost < 40 ? orderCost +=10 : orderCost;
            document.querySelector('.js-finalcost').innerHTML = orderCost
        };



        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button')
            if (buttonElement.innerHTML == 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }
        }

    </script>
</body>
</html>
